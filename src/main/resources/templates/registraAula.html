<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Registrazione Aula</title>
	</head>
	<body>
		<form th:action="@{/registra-aula}" th:object="${aula}" method="post">
			<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
				Nome aula errato
			</div>
			<div class="form-group">
				<label>Nome:&nbsp;</label>
				<input type="text" th:field="*{nome}">
			</div>

			<div th:if="${#fields.hasErrors('edificio')}" th:errors="*{edificio}">
				Edificio aula errato
			</div>
			<div class="form-group">
				<label>Edificio:&nbsp;</label>
				<input type="text" th:field="*{edificio}">
			</div>

			<div th:if="${#fields.hasErrors('numeroPosti')}" th:errors="*{numeroPosti}">
				Numero posti aula errato
			</div>
			<div class="form-group">
				<label>Numero Posti:&nbsp;</label>
				<input type="number" min="0" th:field="*{numeroPosti}">
			</div>

			<p><input type="submit" value="Registra"/></p>
		</form>
	</body>
</html>
